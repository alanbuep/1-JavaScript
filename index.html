<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link favicon logo -->
    <link rel="shortcut icon" href="img/TG.png" type="image/x-icon">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link CSS self -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link fuentes texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Etiquetas SEO on page -->
    <meta name="description" content="Te damos la bienvenida a la tienda gamer y de computación más grande del pais. Aquí encontraras hardware de última generación al menor precio de mercado.">
    <!-- Keywords -->
    <meta name="keywords" content="hardware, gamer, tienda gamer, componentes, monitores, notebooks, teclados, mouse, placas de video, mother, procesadores, amd, intel, nvidia, ati, asus, acer, samsung, radeon, 4090, 3070, ram, logitech, sillas, lenovo, dell, juegos">
    <title>TiendaGamer | Inicio</title>
</head>
<body>
    <header class="header">

        <section class="marcas_header container-fluid">
            <div class="caja_marcas_header">
                <img src="img/nav_amd.png" alt="">
            </div>
        
            <div class="caja_marcas_header">
                <img src="img/nav_corsair.png" alt="">
            </div>
        
            <div class="caja_marcas_header">
                <img src="img/nav_geforce.png" alt="">
            </div>
        
            <div class="caja_marcas_header">
                <img src="img/nav_intel.png" alt="">
            </div>
        
            <div class="caja_marcas_header">
                <img src="img/nav_logitech.png" alt="">
            </div>

            <div class="caja_marcas_header">
                <img src="img/ati.png" alt="">
            </div>

            <div class="caja_marcas_header">
                <img src="img/samsung.svg" alt="">
            </div>
        </section>
        
        <!-- Bienvenida -->
        <section class="logo_bien_header">
            <div class="logo">
                <a href="index.html"><img src="img/TG.png"></a>
            </div>

            <div class="container" data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="1500">
                <h1>Bienvenidos a Tienda Gamer</h1>
            </div>
        </section>

        <!-- Menu de navegacion -->
        <div class="container">
            <form id="searchForm" class="d-flex" role="search">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        
        <nav class="navbar navbar-expand-lg column">
            <div class="btn-group container-fluid" role="group" aria-label="Basic outlined example">
                <a href="index.html" class="btn btn-primary btn-secondary">Inicio</a>
                <button id="verTodo" type="button" class="btn btn-primary btn-secondary">Ver todo</button>
                <button id="verCarrito" type="button" class="btn btn-primary btn-secondary">Ver Carrito</button>
                <button id="addProducto" type="button" class="btn btn-primary btn-secondary">Agregar Productos</button>
                <button id="delProducto" type="button" class="btn btn-primary btn-secondary">Eliminar Productos</button>
            </div>
        </nav>
    </header>

        <!-- Banner -->
        <section class="banner">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner5.jpg" class="d-block w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- Productos -->
        <section id="mostrarProductos" class="container-fluid row gap-4 justify-content-center text-center"></section>

    <footer>
        <section class="logo_bien_header">
            <div class="logo">

            <div class="container">

                <a href="https://www.instagram.com/" target="_blank">
                    <img class="social_media" src="img/instagram-logo.svg" alt="">
                </a>
            </div>
        </section>
        
        <section class="text-center">
            <div>
                <p>Derechos de autor © 2023 Tienda Gamer</p>
            </div>

    <a class="contacto" href="https://web.whatsapp.com/" target="_blank">

    <script src="functions.js"></script>
    <script src="main.js"></script>
    <!-- script AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>

</html>
